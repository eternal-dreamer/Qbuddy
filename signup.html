<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q Buddy</title>
    <link rel="stylesheet" href="sign_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
</head>
<body >
    <div class="row">
    <div class="leftpart col-md-8">
        <h1 >Let's Sign you up.</h1>
        <p>HEY AND WELCOME!</p>
    </div>
    <div class="col-md-2">
        <form class="sign-form form">
            <div class="form-group">
                <input type="text" placeholder="Full Name" class="text form-control">
            </div>
            
            <div class="form-group">
                <input type="text" placeholder="Email ID" class = "text form-control">
            </div>

            <div class="form-group">
                <input type="text" placeholder="Phone No." class = "text form-control">
            </div>

            <div class="form-group">
                <input type="text" placeholder="Address" class = "text form-control address">
            </div>

            <div class="form-group">
                <input type="text" placeholder="City" class = "text form-control">
            </div>

            <div class="form-group">
                <input type="text" placeholder="State" class = "text form-control">
            </div>

            <div class="form-group">
                <input type="text" placeholder="Pincode" class = "text form-control">
            </div>

            <div class="form-group">
                <input type="text" placeholder="Create Password" class = "text form-control">
            </div>
            <div class="form group">
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">  
                <label for="vehicle3" class="linkto3">Agree to and have read all terms and conditions of Q Buddy.</label><br>
            </div>
            
            <button class="btn btn-secondary btn-lg float-center button" type="submit">Register</button>
            <p class="linkto">Aleady have an account? <a class="linktor" href="">Register</a></p>
            <p class="linkto1">OR</p>
            <p class="linkto2">Sign up with</p>
            <button class="loginBtn loginBtn--facebook">
               Facebook
              </button>
              
              <button class="loginBtn loginBtn--google">
                 Google
              </button>
        </form>
        
    </div>
    </div>
</body>
</html>
